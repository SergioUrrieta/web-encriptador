<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bufete Jurídico</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Puedes mover los estilos a un archivo externo -->

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Fondo gris claro */
            color: #333333;
        }

        header {
            background-color: #2ecc71;
            padding: 20px 0;
            text-align: center;
            color: #ffffff;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Transición de color suave */
        }

        nav a:hover {
            color: #2ecc71; /* Cambio de color al pasar el mouse */
        }

        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sutil sombra */
        }

        #contacto {
            background-color: #f5f5f5;
            padding: 40px 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 2px solid #dddddd; /* Línea separadora */
        }

        footer {
            background-color: #2ecc71;
            padding: 10px 0;
            text-align: center;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bufete Jurídico</h1>
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#equipo">Equipo</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <div class="main-content">
        <img src="imagen_principal.jpg" alt="Imagen Principal" style="width: 100%; border-radius: 8px;"> <!-- Esquinas redondeadas -->
        <p>Bienvenido a Bufete Jurídico, donde ofrecemos servicios legales de alta calidad.</p>
        <!-- Contenido adicional -->
    </div>

    <div id="contacto">
        <h2>Contacto</h2>
        <p>Para más información, contáctenos:</p>
        <p>Email: info@bufetejuridico.com</p>
        <p>Teléfono: (123) 456-7890</p>
    </div>

    <footer>
        <p>&copy; 2024 Bufete Jurídico. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
